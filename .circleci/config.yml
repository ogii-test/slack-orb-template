version: '2.1'
 
orbs:
  slack: circleci/slack@4.2.1

jobs:
  job1: 
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
         command: |
          ARTIFACT=$(curl -X GET https://circleci.com/api/v1.1/project/bitbucket/ispottv/qaautomationframework/1199/artifacts -H "circle-token: $CIRCLECI_TOKEN" | jq '.[0].url' )
          echo "export ARTIFACT_URL=$ARTIFACT" >> $BASH_ENV
      - run: echo "$ARTIFACT_URL"
      - slack/notify:
          channel: slacktest
          event: always
          custom: |
            {
             "blocks":[
                {
                   "type":"section",
                   "fields":[
                      {
                         "type":"plain_text",
                         "text":"Here is the button to download this build's artifact",
                         "emoji":true
                      }
                   ]
                },
                {
                   "type":"actions",
                   "elements":[
                      {
                         "type":"button",
                         "text":{
                            "type":"plain_text",
                            "text":"Download Artifact",
                            "emoji":true
                         },
                         "value":"view_job",
                         "url":"$ARTIFACT_URL"
                      }
                   ]
                }
             ]
          }

workflows:
  send-notification:
    jobs:
      - job1:
          context: slack-secrets
