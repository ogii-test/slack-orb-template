version: '2.1'

orbs:
  slack: circleci/slack@4.2.0

jobs:
  job1:
    docker:
      - image: 'cimg/base:2020.01'  
    steps:
      - run:
          command: |
            exit 1
            - checkout
      - run:
          command: |
            echo 'export MY_ORB_TEMPLATE_PASS=$(jq .pass ./slack_template/templates.json)' >> $BASH_ENV
            echo "$MY_ORB_TEMPLATE_PASS"
      - run:
          command: |
            echo 'export MY_ORB_TEMPLATE_FAIL=$(jq .fail ./slack_template/templates.json)' >> $BASH_ENV
            echo "$MY_ORB_TEMPLATE_FAIL"
      - slack/notify:
          channel: slacktest
          event: pass
          template: MY_ORB_TEMPLATE_PASS
      - slack/notify:
          channel: slacktest
          event: fail
          template: MY_ORB_TEMPLATE_FAIL
  job2:
    docker:
      - image: 'cimg/base:2020.01' 
    steps:
      - run:
          command: |
            exit 0
            - checkout
      - run:
          command: |
            echo 'export MY_ORB_TEMPLATE_PASS=$(jq .pass ./slack_template/templates.json)' >> $BASH_ENV
            echo "$MY_ORB_TEMPLATE_PASS"
      - run:
          command: |
            echo 'export MY_ORB_TEMPLATE_FAIL=$(jq .fail ./slack_template/templates.json)' >> $BASH_ENV
            echo "$MY_ORB_TEMPLATE_FAIL"
      - slack/notify:
          channel: slacktest
          event: pass
          template: MY_ORB_TEMPLATE_PASS
      - slack/notify:
          channel: slacktest
          event: fail
          template: MY_ORB_TEMPLATE_FAIL

workflows:
  send-notification:
    jobs:
      - job1
          context: slack-secrets
      - job2
          context: slack-secrets
